<div class="overlay hud-container" (mouseleave)="guiMouseLeaveEvent.next()" (mousedown)="stop($event)" (mouseup)="stop($event)">
  <div class="part">
    <div class="filler"></div>
    <div class="log font" *ngFor="let item of log" [style.opacity]="getItemOpacity(item)" [style.color]="item.color">{{item.message}}</div>
  </div>
  <div class="filler"></div>
  <div class="part">

  </div>
</div>

<div class="form">
  <div *ngIf="!errors">
    <p class="form-text form-info text-font-inactive typing-text form-info">...</p>
  </div>
  <div *ngIf="errors">
    <p class="form-text text-font form-info" *ngFor="let item of errors">* {{item}}</p>
    <p></p>
    <app-button #loadingOk class="form-info form-button" (buttonClick)="loadingEnd()" buttonId="loadingOk">Ok</app-button>
  </div>
</div>
